<!DOCTYPE html>
<html>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
	<title>json Placeholder</title>
	<style>
		.apihold{background-color: #f9f9f9;border:1px solid #d3d3d3;border-radius: 5px;height: 100%}
		.apihold ul{list-style: none;padding: 0;margin: 0;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row" id="addData">
			
		</div>
	</div>
</body>
<script type="text/javascript">
	fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then(json => {console.log(json)
    	var output ='';
    	json.forEach((todos)=>{
    		output +=`
    		<div class="col-md-3 mt-3 mb-3">
    		<div class='apihold p-3'>
    		<ul>
    			<li><h5>${todos.id}</h5></li>
    			<li><p>${todos.title}</p></li>
    			<li><p>${todos.body}</p></li>
    		</ul>
    		</div>
    		</div>
    		`
    	})
    	document.getElementById('addData').innerHTML = output;

    })
    
</script>
</html>
